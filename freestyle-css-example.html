<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&display=swap"
      rel="stylesheet"
    />
    <title>Freestyle CSS Example | okj.harka.com</title>
    <style>
      body {
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        font-family: 'Fleur De Leah', cursive;
      }
      .pretty {
        color: ForestGreen;
      }

      .ugly {
        color: Olive;
      }
    </style>
  </head>
  <body>
    <div class="pretty">
      <h1>Hello.</h1>
      <h2>Some text.</h2>
    </div>
    <div class="ugly">
      <p>Some other text.</p>
      <h2>Hello again.</h2>
    </div>
    <div class="pretty">
      <p>Freestyler. Rock the microphone!</p>
    </div>
  </body>
</html>
