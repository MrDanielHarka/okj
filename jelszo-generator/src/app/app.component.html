<h1>Jelszó Generátor</h1>

<br />

<div>
  <input type="text" [value]="password" #userinput style="width: 128px" />
  <button
    (click)="copyInput(userinput)"
    value="click to copy"
    id="generateButton"
  >
    másolás
  </button>
</div>

<div></div>

<div>
  <button
    (click)="onButtonClick()"
    [disabled]="
      !(length > 0 && (includeLetters || includeNumbers || includeSymbols))
    "
  >
    új jelszó generálása
  </button>
</div>

<br />

<b>Beállítások:</b>

<div>
  <label for="characterInput">Jelszó karakter hossz </label>
  <input
    type="number"
    id="characterInput"
    (input)="onChangeLength($event.target.value)"
    required
    value="15"
    style="width: 40px"
  />
</div>

<div>
  <label for="letters">Tartalmazzon betűket</label>
  <input type="checkbox" id="letters" (change)="onChangeUseLetters()" checked />
</div>

<div>
  <label for="numbers">Tartalmazzon számokat</label>
  <input type="checkbox" id="numbers" (change)="onChangeUseNumbers()" checked />
</div>

<div>
  <label for="symbols">Tartalmazzon szimbólumokat</label>
  <input type="checkbox" id="symbols" (change)="onChangeUseSymbols()" checked />
</div>

<br />

<hr noshade />
